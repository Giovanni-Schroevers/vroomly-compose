query AvailableVehicles($paginationPage: Int!, $paginationAmount: Int!, $filters: VehicleFilterInput) {
  searchVehicles(
    filters: $filters
    paginationPage: $paginationPage
    paginationAmount: $paginationAmount
  ) {
    id
    ownerId
    brand
    costPerDay
    engineType
    reviewStars
  }
}