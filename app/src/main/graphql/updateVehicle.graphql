mutation UpdateVehicle($vehicle: VehicleUpdateInput!) {
    updateVehicle(vehicle: $vehicle) {
        id
        licensePlate
        brand
        model
        year
        color
        category
        engineType
        seats
        costPerDay
        odometerKm
        motValidTill
        vin
        zeroToHundred
        ownerId
        status
        reviewStars
        location {
            address
            latitude
            longitude
        }
        images {
            id
            url
            number
            vehicleId
        }
    }
}
