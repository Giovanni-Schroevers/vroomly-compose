mutation register(
    $firstname: String!,
    $middleName: String,
    $lastName: String!,
    $email: String!,
    $userName: String!,
    $password: String!
    $dob: Date!,
) {
    registerUser(input: {
        firstname: $firstname
        middleName: $middleName,
        lastname: $lastName,
        email: $email,
        username: $userName,
        password: $password,
        dob: $dob
    })
}